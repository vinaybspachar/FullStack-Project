<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link rel="stylesheet" href="position.css">
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1>Position</h1>
    <p>Static, relative, fixed and absolute</p>
    <div class="posStatic">
      <p>This is static - not positioned in any special way</p>
      <div class="posAbsolute">
        <p>This is absolute</p>
      </div>
    </div>
    <div class="posRelative">
      <h2>This is Relative</h2>
      <p>How cool is this?</p>
      <ol>
        <li>1</li>
        <li>2</li>
        <li>3</li>
      </ol>
    </div>
    <img src="divAndspan.jpg" alt="">

    <div class="posFixed">
      <p>This is fixed!</p>
    </div>
  </body>
</html>
